<script>
window.addEventListener('DOMContentLoaded',()=>{

/* ä½ çš„å››å¼ å›¾ï¼ˆGitHub Raw å¤–é“¾ï¼‰ */
const imgs={

const clamp=v=>Math.max(0,Math.min(100,v));
const state={hunger:60,mood:70,clean:50,energy:80};

const $=id=>document.getElementById(id),
      petImg=$('petImg'),
      hBar=$('hBar'),mBar=$('mBar'),cBar=$('cBar'),eBar=$('eBar');
const flash=el=>{el.classList.add('flash');setTimeout(()=>el.classList.remove('flash'),600);};
const inc=(k,v)=>state[k]=clamp(state[k]+v);

function render(){
  hBar.style.width=state.hunger+'%';
  mBar.style.width=state.mood  +'%';
  cBar.style.width=state.clean +'%';
  eBar.style.width=state.energy+'%';
}

$('petBtn').onclick = ()=>{petImg.src=imgs.pet;  inc('mood',15);                   flash(mBar);render();setTimeout(()=>petImg.src=imgs.idle,1200);};
$('bathBtn').onclick= ()=>{petImg.src=imgs.bath; inc('clean',25);inc('mood',5);   flash(cBar);flash(mBar);render();setTimeout(()=>petImg.src=imgs.idle,1800);};
