<script>
window.addEventListener('DOMContentLoaded',()=>{

/* â€”â€” å››å¼ åŠ¨ä½œå›¾ + åˆå§‹å›¾ â€”â€” */
const imgs={
  idle :'https://raw.githubusercontent.com/killa2025/pet-room/refs/heads/main/89C44DBD-1A2E-4AE3-8D3F-085FD581EEE2.png',
  pet  :'https://raw.githubusercontent.com/killa2025/pet-room/refs/heads/main/IMG_2281.jpeg',

  sleep:'https://raw.githubusercontent.com/killa2025/pet-room/refs/heads/main/IMG_2284.jpeg'
};

const clamp=v=>Math.max(0,Math.min(100,v));
const state={hunger:60,mood:70,clean:50,energy:80};

const $=id=>document.getElementById(id),
      petImg=$('petImg'),
      hBar=$('hBar'),mBar=$('mBar'),cBar=$('cBar'),eBar=$('eBar');
const flash=el=>{el.classList.add('flash');setTimeout(()=>el.classList.remove('flash'),600);};
const inc=(k,v)=>state[k]=clamp(state[k]+v);

function render(){
  hBar.style.width=state.hunger+'%';
  mBar.style.width=state.mood  +'%';
  cBar.style.width=state.clean +'%';
  eBar.style.width=state.energy+'%';
}
petImg.src=imgs.idle; render();

$('eatBtn').onclick = ()=>{petImg.src=imgs.eat;   inc('hunger',20);inc('mood',5);  flash(hBar);flash(mBar);render();};
$('petBtn').onclick = ()=>{petImg.src=imgs.pet;   inc('mood',15);                  flash(mBar);render();};
$('bathBtn').onclick= ()=>{petImg.src=imgs.bath;  inc('clean',25);inc('mood',5);   flash(cBar);flash(mBar);render();};
$('restBtn').onclick = ()=>{petImg.src=imgs.sleep;inc('energy',25);inc('mood',5);  flash(eBar);flash(mBar);render();};

/* æ¯åˆ†é’Ÿè‡ªç„¶è¡°å‡ */
